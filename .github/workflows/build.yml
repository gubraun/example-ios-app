name: Build

on:
  workflow_dispatch:

jobs:
  build:
    name: Build 
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: |
          xcodebuild -workspace src/xcode/Example.xcworkspace -scheme Example -sdk iphoneos -configuration Release build CODE_SIGNING_ALLOWED=NO
          
